<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
    <h2>Just have fun!</h2>
  </header>
  <aside>
    <h2>Options</h2>
    <div>
      <h3>Grid Dimension</h3>
      <input type="number" min="10" max="100" step="1" placeholder="10" name="gridDimension">
    </div>
    <div>
      <h3>Coloring Options</h3>
      <button>Solid</button>
      <button>Progresive</button>
      <button>Rainbow</button>
    </div>
    <div>
      <h3>Background Color</h3>
      <input type="color" id="backgroundColorSelector" name="backgroundColorSelector" value="#ffffff">
    </div>
  </aside>
  <main>
    <div>

    </div>
  </main>
  <footer>
    <p>This Page Was Created By Egoi Astiz Urabayen</p>
  </footer>

</html>
